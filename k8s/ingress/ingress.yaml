apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  namespace: microservices
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
    # Admin Frontend
    - host: admin.microservices.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: admin-frontend
                port:
                  number: 80

    # Dealer Frontend
    - host: dealer.microservices.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dealer-frontend
                port:
                  number: 80

    # Main Frontend
    - host: www.microservices.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: main-frontend
                port:
                  number: 80

    # API Gateway
    - host: api.microservices.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080

    # Individual Services (for debugging/monitoring)
    - host: auth.microservices.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 8081

    - host: kafka-ui.microservices.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kafka-ui
                port:
                  number: 8080

    - host: redis-commander.microservices.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: redis-commander
                port:
                  number: 8081
